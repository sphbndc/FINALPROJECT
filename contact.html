  <header class="bg-dark text-white text-center py-3">

  <nav class="navbar navbar-expand-lg navbar-light bg-gold">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

  <div class="container mt-4 mb-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <p class="text-center">Have questions or concerns? Do you want to avail our services or products?<br>Reach out to us
      using the information below.</p>
    <form action="https://formsubmit.co/josephbenedictbondoc@gmail.com" method="POST" class="p-4 rounded contact-form">
      <div class="mb-3">
        <label for="name" class="form-label text-white">Name</label>
        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label text-white">Email</label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label text-white">Message</label>
        <textarea class="form-control" id="message" name="message" rows="4" required
          placeholder="Your inquiry..."></textarea>
      </div>
      <button type="submit" class="btn btn-warning w-100">Submit Inquiry</button>
    </form>
  </div>
